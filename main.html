
<!DOCTYPE html>
{#{% extends 'layout.html' %}#}
{% extends 'layout.html' %}
{% block content %}

    <div class="container-fluid">
        <h1 class="mt-4">Don't Buy Them</h1>
        <div class="container">
            <div class="text-right", style = "position:relative; left:1050px; top:1.5px">
                <a href="dontbuy" class="btn btn-lg pull-right" role="button"><u>more</u></a>
            </div>
            <div class="row ">
                {%for j in items%}
                    {% if j['score'] <= 6.0%}  
                        <div class="col-lg-4 col-md-12">
                            <a href="{{j['img_address']}}"> 
                            <img src="{{j['img_address']}}" width="150", height="100" class="rounded float-left" alt="...">
                            </a>
                        </div>
                    {% endif %}
                {%endfor%}
            </div>
        </div>
        <h1 class="mt-4">Suggested Items</h1>
        <div class="container">
            <div class="text-right", style = "position:relative; left:1050px; top:1.5px">
                <a href="suggestion" class="btn btn-lg float-right" role="button"><u>more</u></a>
            </div>
            <div class="row ">
                {%for j in items%}    
                    {% if j['score'] > 6.0%}  
                        <div class="col-lg-4 col-md-12">
                            <a href="{{j['img_address']}}"> 
                            <img src="{{j['img_address']}}" width="150", height="100" class="rounded float-left" alt="...">
                            </a>
                        </div>
                    {% endif %}
                {%endfor%}
            </div>
        </div>
        </p>
    </div>
{% endblock %}
