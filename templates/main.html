
<!DOCTYPE html>
{#{% extends 'layout.html' %}#}
{% extends 'layout.html' %}
{% block content %}

    <div class="container-fluid">
        <h1 class="mt-4">Don't Buy These</h1>
        <div class="container">
            <div class="text-right" style = "position:relative; left:1050px; top:2px">
                <a href="dontbuy.html" class="btn btn-lg pull-right" role="button"><u>more</u></a>
            </div>
            <div class="row ">
                {%for j in bad_items%}
                    <div class="col-lg-4 col-md-12">
                        <a href="{{j[1]}}">
                        <img src="{{j[0]['img']}}" width="150" height="100" class="rounded float-left" alt="...">
                        </a>
                    </div>
                {%endfor%}
            </div>
        </div>
        <h1 class="mt-4">Suggested Items</h1>
        <div class="container">
            <div class="text-right" style = "position:relative; left:1050px; top:2px">
                <a href="suggestion.html" class="btn btn-lg float-right" role="button"><u>more</u></a>
            </div>
            <div class="row ">
                {%for j in good_items%}
                    <div class="col-lg-4 col-md-12">
                        <a href="{{j[1]}}">
                        <img src="{{j[0]['img']}}" width="150" height="100" class="rounded float-left" alt="...">
                        </a>
                    </div>
                {%endfor%}
            </div>
        </div>

    </div>
{% endblock %}
